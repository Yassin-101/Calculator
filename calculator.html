<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-design.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form >
                <!-- display results of calculation -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                    <input type="button" value="." onclick="display.value = '.' " class="operator">
                    <input type="button" value="/" onclick="display.value = '/' " class="operator">
                </div>

                  <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>

                  <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>

                  <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>

                  <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                   
                </div>
            </form>
        </div>
    </div>

    <!-- allow calculator with keyboard input -->
    <script>
        const display = document.querySelector('input[name="display"]')

        // this will keep focus on display for typing in keyboard
        window.onload = () => display.focus()

        document.addEventListener('keydown',(e)=>{
            let key = e.key
        })

             // if you enter or pressed "=" then it will calculate
         if(key === "Enter" || key === "=" ){
           e.preventDefault()
            try {
                display.value = eval(display.value)
            } catch (error) {
               display.value = "Error" 
            }
         
        }
      

        // if key is a number or math operator
       else if("0123456789+-/.*".includes(key)){
            display.value += key
        }


        // if you press backspace it will delete last number
        else if(key === "backspace"){
            display.value = display.value.slice(0,-1)
        }

        // if esc is pressed then it will delete everthing

        else if(key === "Escape"){
            display.value = ""
        }
    </script>
</body>
</html>
